<div class="d-flex flex-column h-100">
  <div class="header-container">
    <div class="header-grid">
      <div class="grid-1 my-auto">
        <a [routerLink]="''" class="back-to-home-link d-flex flew-row align-items-center">
          <em class="fa-solid fa-arrow-left"></em>
          <div>Accueil</div>
        </a>
      </div>
      <div class="grid-2 m-auto d-flex align-items-center justify-content-between gap-3">
        <div class="titre-showcase">Voici des exemples de pages que vous pourriez trouver sur votre site.</div>
        <div class="links-container">
          <button class="route-button cursor" type="button" (click)="toggleRouteChoices()">
            <span>
              <span class="active-route">
                <em [class]="routes[activeRoute].icon"></em>
                {{routes[activeRoute].label}}
              </span>
            </span>
            <img src="../../../../../../content/images/showcase/shopping/arrow-down-blue.svg" alt="arrow-down" aria-hidden="true" height="16px" width="16px" [@rotatedState]="arrowState">
          </button>
          <div class="route-choices" *ngIf="isRouteChoicesOpen" (click)="toggleRouteChoices()">
            <a class="route-choice showcase-link" *ngFor="let route of routes; let i = index" [routerLink]="route.routeLink"
               [class.selected-choice]="i === activeRoute" (click)="selectRoute(i)">
              <em [class]="route.icon"></em>
              {{route.label}}
            </a>
          </div>
        </div>
      </div>
      <div class="grid-3 my-auto">
        <div class="d-flex flex-row align-items-center gap-3">
          <jhi-language-selection></jhi-language-selection>
          <jhi-contact></jhi-contact>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex overflow-hidden">
    <div class="showcase-container h-100 w-100 flex-grow-1">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>

<ng-template #content let-modal>
  <div class="h-100 d-flex align-items-center justify-content-center">
    <jhi-sign-in></jhi-sign-in>
  </div>
</ng-template>
