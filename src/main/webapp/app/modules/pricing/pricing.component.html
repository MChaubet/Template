<div class="container-fluid p-5">
  <div class="row">
    <div class="form-floating col-6 p-0">
      <input type="text" id="date" name="subject" class="form-control" jhiMask [mask]="'00/00/0000'" placeholder="Date" />
      <label for="date">Date</label>
    </div>

    <div class="form-floating col-6 p-0">
      <input type="text" id="currency" name="currency" class="form-control" jhiCurrencyMask placeholder="Currency" />
      <label for="currency">Currency</label>
    </div>
  </div>

  <div class="card-columns d-none">
    <div class="d-flex align-content-stretch flex-wrap">
      <div class="d-flex flex-column col-6 p-2">
        <div class="text-center">
          <iframe
            width="100%"
            height="500"
            title="map"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-0.726470947265625%2C44.78171319903928%2C-0.4397964477539063%2C44.889080017592626&amp;layer=mapnik"
            style="border: 1px solid black"
          ></iframe>
        </div>
        <small class="text-center"
          ><a target="_blank" href="https://www.openstreetmap.org/#map=13/44.8354/-0.5831">Afficher une carte plus grande</a></small
        >
      </div>
    </div>
  </div>

  <br />

  <div class="masonry-box">
    <div class="masonry-card pb-4" *ngFor="let possibility of possibilities">
      <div class="card shadow p-2" style="border-radius: 0.5rem">
        <div class="card-header d-flex justify-content-between align-items-center h-100">
          <em class="fa-solid fa-2xl py-3" [class]="possibility.logo"></em>
          <span class="fs-6 fw-bold text-end">{{ possibility.name }}</span>
        </div>
        <div class="card-body p-0">
          <div class="card-text pt-2 px-3">{{ possibility.desc }}</div>
          <div class="card-text text-end py-2 px-2">{{ possibility.pricing }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
