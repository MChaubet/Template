<div class="container-fluid p-5">
  <div class="row">
    <div class="form-floating col-6 p-0">
      <input type="text" id="date" name="subject" class="form-control" jhiMask [mask]="'00/00/0000'" placeholder="Date" />
      <label for="date">Date</label>
    </div>

    <div class="form-floating col-6 p-0">
      <input type="text" id="currency" name="currency" class="form-control" jhiCurrencyMask placeholder="Currency" />
      <label for="currency">Currency</label>
    </div>
  </div>

  <div class="card-columns d-none">
    <div class="d-flex align-content-stretch flex-wrap">
      <div class="d-flex flex-column col-6 p-2">
        <div class="text-center">
          <iframe
            width="100%"
            height="500"
            title="map"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-0.726470947265625%2C44.78171319903928%2C-0.4397964477539063%2C44.889080017592626&amp;layer=mapnik"
            style="border: 1px solid black"
          ></iframe>
        </div>
        <small class="text-center"
          ><a target="_blank" href="https://www.openstreetmap.org/#map=13/44.8354/-0.5831">Afficher une carte plus grande</a></small
        >
      </div>
    </div>
  </div>

  <br />

  <div class="masonry-box">
    <div class="masonry pb-3 pt-1" *ngFor="let possibility of possibilities">
      <div class="card shadow p-2" style="border-radius: 0.5rem">
        <div class="card-header d-flex justify-content-between align-items-center h-100">
          <em class="fa-solid fa-2xl py-3" [class]="possibility.logo"></em>
          <span class="fs-6 fw-bold text-end">{{ possibility.name }}</span>
        </div>
        <div class="card-body p-0">
          <div class="card-text pt-2 px-3">{{ possibility.desc }}</div>
          <div class="card-text text-end py-2 px-2">{{ possibility.pricing }}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<a href="https://front.codes/" class="logo" target="_blank">
  <img src="https://assets.codepen.io/1462889/fcy.png" alt="" />
</a>

<div class="w-100" style="background-color: #1f2029">
  <div class="py-5 text-center">
    <h6 class="mb-0 pb-3 text-white"><span>Log In </span><span>Sign Up</span></h6>
    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
    <label for="reg-log"></label>
    <div class="card-3d-wrap mx-auto">
      <div class="card-3d-wrapper">
        <div class="card-front">
          <div class="center-wrap">
            <div class="section text-center">
              <h4 class="mb-4 pb-3 text-white">Log In</h4>
              <div class="form-group">
                <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" />
                <i class="input-icon uil uil-at"></i>
              </div>
              <div class="form-group mt-2">
                <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" />
                <i class="input-icon uil uil-lock-alt"></i>
              </div>
              <a href="#" class="btn mt-4">submit</a>
              <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
            </div>
          </div>
        </div>
        <div class="card-back">
          <div class="center-wrap">
            <div class="section text-center">
              <h4 class="mb-4 pb-3 text-white">Sign Up</h4>
              <div class="form-group">
                <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off" />
                <i class="input-icon uil uil-user"></i>
              </div>
              <div class="form-group mt-2">
                <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" />
                <i class="input-icon uil uil-at"></i>
              </div>
              <div class="form-group mt-2">
                <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" />
                <i class="input-icon uil uil-lock-alt"></i>
              </div>
              <a href="#" class="btn mt-4">submit</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
