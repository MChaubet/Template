<div class="container-fluid p-5">
  <div class="form-floating">
    <input type="text" id="date" name="subject" class="form-control" jhiMask [ngxMask]="'00/00/0000'" placeholder="Date" />
    <label for="date">Date</label>
  </div>

  <div class="form-floating">
    <input type="text" id="currency" name="currency" class="form-control" jhiCurrencyMask placeholder="Currency" />
    <label for="currency">Currency</label>
  </div>

  <div class="row">
    <div *ngFor="let possibility of possibilities" class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 p-2">
      <div class="card h-100">
        <div class="card-header">{{ possibility.name }}</div>
        <div class="card-body">{{ possibility.desc }}</div>
        <div class="card-footer">{{ possibility.pricing }}</div>
      </div>
    </div>
  </div>
</div>
