<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <img src="content/images/jhipster_family_member_1.svg" alt="member" />
    </div>

    <div class="col-md-9">
      <h1 class="display-4"><span *ngIf="texts.length" class="text-cursor" jhiAnimationText [texts]="texts"></span>&nbsp;</h1>

      <p class="lead" jhiTranslate="home.subtitle">This is your homepage</p>

      <div [ngSwitch]="account !== null">
        <div class="alert alert-success" *ngSwitchCase="true">
          <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message" [translateValues]="{ username: account.login }">
            You are logged in as user "{{ account.login }}".
          </span>
        </div>

        <div class="alert alert-warning" *ngSwitchCase="false">
          <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
          <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>
          <span jhiTranslate="global.messages.info.authenticated.suffix">
            , you can try the default account:<br />- User (login="user" and password="user").
          </span>
        </div>

        <div class="alert alert-warning" *ngSwitchCase="false">
          <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>&nbsp;
          <a class="alert-link" routerLink="account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row w-100 m-0">
          <a class="col-12 col-md-4 col-xl-3 preview cursor" routerLink="modules/restaurant">
            <img src="content/images/restaurant.png" alt="restaurant" class="w-100" />
          </a>
          <a class="col-12 col-md-4 col-xl-3 preview cursor" routerLink="modules/restaurant-dark">
            <img src="content/images/restaurant-dark.png" alt="restaurant-dark" class="w-100" />
          </a>
          <div class="col-12 col-md-4 col-xl-3 preview cursor" routerLink="modules/shopping">
            <img src="content/images/shopping.png" alt="shopping" class="w-100" />
          </div>
          <div class="col-12 col-md-4 col-xl-3 preview cursor" routerLink="modules/portfolio">
            <img src="content/images/portfolio.png" alt="portfolio" class="w-100" />
          </div>
          <div class="col-12 col-md-4 col-xl-3 preview cursor" routerLink="modules/management-app">
            <img src="content/images/portfolio.png" alt="management" class="w-100" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
