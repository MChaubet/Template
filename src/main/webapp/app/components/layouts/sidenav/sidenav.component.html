<div class="sidenav" [ngClass]="collapsed ? '' : 'sidenav-opened'">
  <div class="openCloseButton-container">
    <div class="openCloseButtonHoverContainer">
      <button class="openCloseButton" (click)="toggleCollapse()">
        <em class="fa-solid fa-bars"></em>
      </button>
    </div>
    <a [routerLink]="'/'" class="project-name" style="text-decoration: none" @fadeInOut *ngIf="!collapsed">Juun Project</a>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a
        class="sidenav-nav-link"
        [routerLink]="[data.routeLink]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeSidenav()"
      >
        <em class="sidenav-link-icon" [class]="data.icon"></em>
        <h6 class="sidenav-link-text" style="margin-top: 7px" @fadeInOut *ngIf="!collapsed">
          {{ data.label }}
        </h6>
      </a>
    </li>

    <li class="sidenav-hr">
      <hr />
    </li>

    <li class="sidenav-nav-item" *jhiHasAnyAuthority="'ROLE_ADMIN'">
      <a class="sidenav-nav-link" [routerLink]="'admin'" (click)="closeSidenav()">
        <em class="sidenav-link-icon fa-solid fa-gear"></em>
        <div class="sidenav-link-text" @fadeInOut *ngIf="!collapsed" jhiTranslate="global.menu.admin.main"></div>
      </a>
    </li>

    <ng-container *ngIf="!account">
      <li class="sidenav-nav-item">
        <a class="sidenav-nav-link" [routerLink]="'account/register'" (click)="closeSidenav()">
          <em class="sidenav-link-icon fa-xl fa-fw fa-solid fa-user-plus"></em>
          <div class="sidenav-link-text" @fadeInOut *ngIf="!collapsed" jhiTranslate="global.menu.account.register"></div>
        </a>
      </li>
      <li class="sidenav-nav-item">
        <a class="sidenav-nav-link" [routerLink]="'login'" (click)="closeSidenav()">
          <em class="sidenav-link-icon fa-xl fa-fw fa-regular fa-user"></em>
          <div class="sidenav-link-text" @fadeInOut *ngIf="!collapsed" jhiTranslate="global.menu.account.login"></div>
        </a>
      </li>
    </ng-container>
    <ng-container *ngIf="account">
      <li class="sidenav-nav-item">
        <a class="sidenav-nav-link" (click)="logout()">
          <em class="sidenav-link-icon fa-xl fa-fw fa-solid fa-sign-out-alt"></em>
          <div class="sidenav-link-text" @fadeInOut *ngIf="!collapsed" jhiTranslate="global.menu.account.logout"></div>
        </a>
      </li>
    </ng-container>

</div>
